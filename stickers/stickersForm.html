<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticker</title>
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stickerStyle.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header id="header"> </header>
    <script async src="../header.js"></script>

    <div class="sticker-div">
        <h1 id="h1">Stickers > Billing details</h1>
    </div>
    
    <div class="product-div">
        <div class="product-photo">product-photo</div>
    </div>
    <hr>
    <br>

    <form class="form">
        <div class="row">
            <div class="input-group">
                <label for="name">Name*</label>
                <input type="text" id="name" placeholder="your name" required />
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="email-id">Email-id*</label>
                <input type="email" id="email-id" placeholder="@gmail.com" required />
            </div>
            <div class="input-group">
                <label for="number">Number*</label>
                <input type="number" id="number" placeholder="+91" required />
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="address1*">Address 1*</label>
                <input type="text" id="address1" placeholder="Address" />
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="address2*">Address 2*</label>
                <input type="text" id="address2" placeholder="Address" />
            </div>
        </div>


        <div class="row">
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="State">
            </div>

            <div class="cityPin">
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">

                </div>
                <div class="input-group">
                    <label for="pincode">Pincode*</label>
                    <input type="number" id="pincode" placeholder="Enter pincode" />
                </div>
            </div>
        </div>
    </form>

    <div class="Make-payment">
        <button class="pushable">
            <span class="Make-payments">Make payment</span>
        </button>
    </div>

    <div class="sapne-waali">
        <a href="https://sajhesapne.org/about">Made with <i class="fas fa-heart"></i> by Sapne waalis!</a>
    </div>

    <footer id="footer"> </footer>
    <script async src="../footer.js"></script>

</body>

</html>
