<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop form</title>
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <header>
        <!-- <Logo/> -->
        <div class="logo" onclick="window.location='../index.html'">
            <img src="../assets/Logo.png" alt="Logo">
        </div>
        <!-- <NavigationMenu/> -->
        <nav>
            <div onclick="window.location='../stickers/index.html'">
                <img src="../assets/navImages/sticker.png" alt="Stickers">
                <p>Stickers</p>
            </div>
            <div style="background-color: #004CA1" onclick="window.location='../workshop/index.html'">
                <img src="../assets/navImages/workshop.png" alt="Workshop">
                <p>Workshop</p>
            </div>
            <div onclick="window.location='../contest/index.html'">
                <img src="../assets/navImages/contest.png" alt="Contest">
                <p>Contest</p>
            </div>
        </nav>
      </header>
    
    <p class="page-info">Art Workshop > Billing details </p>
    
    <div class="workshop-img">
        <img src="https://placehold.co/600x400/pink/white?text=Workshop Image" alt="Workshop Image">
    </div>
    <hr>

    <form>
        <div class="divs name-div">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="divs email-div">
            <label for="email-id">Email-id</label>
            <input type="email" id="email-id" placeholder="@gmail.com" required />
        </div>

        <div class="divs number-div">
            <label for="Phone number">Phone number</label>
            <input type="number" id="number" placeholder="+91" required />
        </div>

        <div class="divs add1-div">
            <label for="address*">Address 1</label>
            <input type="text" id="address1" placeholder="Address" />
        </div>

        <div class="divs add2-div">
            <label for="address*">Address 2</label>
            <input type="text" id="address2" placeholder="Address" />
        </div>

        <div class="divs state-div">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State">
        </div>
        <div class="divs city-div">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
        </div>

        <div class="divs pincode-div">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Pincode" />
        </div>
        <div class="make-payment">
            <button class="pushable">
                <span class="makePayment-btn">Make payment</span>
            </button>
        </div>
    </form>


    <!-- Footer -->
    <footer>

            </a>
        </div>
  
        <div id="footer-links">
            <div class="social-media">
                <span>Follow Us</span>

                    <li onclick="window.location='https://facebook.com'"><img src="../assets/social/fb.png" alt="Facebook"></li>

                    <li onclick="window.location='https://linkedin.com'"><img src="../assets/social/in.png" alt="LinkedIn"></li>
                    <li onclick="window.location='https://twitter.com'"><img src="../assets/social/x.png" alt="X"></li>
                </ul>
            </div>

                <ul>

</body>
